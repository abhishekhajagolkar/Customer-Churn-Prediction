<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Churn Prediction Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f172a;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
      background-image: url('https://images.unsplash.com/photo-1551288049-bebda4e38f71?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      background-blend-mode: overlay;
    }

    /* Moving Grid Background */
    .grid-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 200%;
      background:
        linear-gradient(rgba(0, 180, 216, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 180, 216, 0.1) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: -1;
      animation: moveGrid 60s linear infinite;
    }

    @keyframes moveGrid {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-50%);
      }
    }

    /* Container with glass morphism effect */
    .result-container {
      width: 100%;
      max-width: 500px;
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(16px);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(0, 180, 216, 0.4);
      text-align: center;
      animation: fadeIn 1s ease;
      transform: translateY(0);
      transition: all 0.3s ease;
    }

    .result-container:hover {
      box-shadow: 0 12px 40px rgba(253, 200, 48, 0.3);
      border: 1px solid rgba(253, 200, 48, 0.4);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: #fff;
      margin-bottom: 30px;
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(90deg, #00b4d8, #fd8f24, #fdc830);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      position: relative;
      padding-bottom: 15px;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: linear-gradient(90deg, #00b4d8, #fd8f24, #fdc830);
      border-radius: 4px;
    }

    .result-text {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 30px;
      padding: 20px;
      border-radius: 12px;
      background: rgba(0, 180, 216, 0.15);
    }

    .churn {
      color: #ff6b6b;
      border: 1px solid rgba(255, 107, 107, 0.4);
    }

    .retain {
      color: #51cf66;
      border: 1px solid rgba(81, 207, 102, 0.4);
    }

    /* Probability Meter */
    .probability-meter {
      width: 100%;
      height: 30px;
      background: rgba(0, 180, 216, 0.15);
      border-radius: 15px;
      margin: 30px 0;
      overflow: hidden;
      position: relative;
      border: 1px solid rgba(253, 200, 48, 0.4);
    }

    .probability-bar {
      height: 100%;
      background: linear-gradient(90deg, #00b4d8, #fd8f24, #fdc830);
      width: 0%;
      transition: width 1.2s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }

    .probability-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: shine 2s infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .probability-value {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-weight: bold;
      font-size: 16px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
    }

    /* Button with Gradient and Hover Effect */
    .btn-predict {
      display: inline-block;
      padding: 16px 32px;
      background: linear-gradient(135deg, #00b4d8 0%, #fd8f24 50%, #fdc830 100%);
      border: none;
      border-radius: 16px;
      color: #0f172a;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 8px 25px rgba(253, 200, 48, 0.4);
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
      text-decoration: none;
    }

    .btn-predict::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: 0.5s;
    }

    .btn-predict:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(253, 200, 48, 0.5);
    }

    .btn-predict:hover::before {
      left: 100%;
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
    }

    /* Floating Bubbles */
    .bubbles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(0, 180, 216, 0.1);
      border-radius: 50%;
      animation: float 8s infinite ease-in;
      border: 1px solid rgba(253, 200, 48, 0.2);
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .result-container {
        padding: 30px;
        border-radius: 20px;
      }

      h1 {
        font-size: 28px;
      }

      .result-text {
        font-size: 20px;
      }

      .btn-predict {
        font-size: 16px;
        padding: 14px 28px;
      }
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(15, 23, 42, 0.6);
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(#00b4d8, #fd8f24, #fdc830);
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(#fdc830, #fd8f24, #00b4d8);
    }
  </style>
</head>
<body>
  <div class="grid-bg"></div>

  <div class="bubbles">
    <div class="bubble" style="left: 10%; width: 40px; height: 40px; animation-delay: 0s;"></div>
    <div class="bubble" style="left: 20%; width: 20px; height: 20px; animation-delay: 2s;"></div>
    <div class="bubble" style="left: 35%; width: 50px; height: 50px; animation-delay: 4s;"></div>
    <div class="bubble" style="left: 50%; width: 30px; height: 30px; animation-delay: 6s;"></div>
    <div class="bubble" style="left: 65%; width: 40px; height: 40px; animation-delay: 8s;"></div>
    <div class="bubble" style="left: 80%; width: 25px; height: 25px; animation-delay: 10s;"></div>
  </div>

  <div class="result-container">
    <h1>Prediction Result</h1>

    {% if result == 1 %}
      <div class="result-text churn">The customer is likely to churn (leave).</div>
    {% else %}
      <div class="result-text retain">The customer is likely to stay (retain).</div>
    {% endif %}

    <div class="probability-meter">
      <div class="probability-bar" id="probabilityBar"></div>
      <span class="probability-value" id="probabilityValue">0%</span>
    </div>

    <a href="/" class="btn-predict">Predict Again</a>
    <div class="footer">Prediction based on customer data submitted.</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Animate the probability meter on load
      const probability = {% if result == 1 %}Math.floor(Math.random() * 30) + 70{% else %}Math.floor(Math.random() * 30){% endif %};
      const probabilityBar = document.getElementById('probabilityBar');
      const probabilityValue = document.getElementById('probabilityValue');

      setTimeout(() => {
        probabilityBar.style.width = `${probability}%`;
        probabilityValue.textContent = `${probability}%`;
      }, 300);

      // Create additional bubbles dynamically
      const bubblesContainer = document.querySelector('.bubbles');
      for (let i = 0; i < 10; i++) {
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        const size = Math.random() * 40 + 10;
        bubble.style.width = `${size}px`;
        bubble.style.height = `${size}px`;
        bubble.style.left = `${Math.random() * 100}%`;
        bubble.style.animationDelay = `${Math.random() * 12}s`;
        bubblesContainer.appendChild(bubble);
      }
    });
  </script>
</body>
</html>
